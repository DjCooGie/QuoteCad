<div id="body" class="container">
        <h1><img src="assets/quote.png" height ="80px">uoteCamp</h1>
        <hr>
        <div id="main" class="row">
                
            <div id="formput" class="col-md-6">
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>
    
            <div  class="col-md-6">
                <h2 class="text-center">Gathered Quotes</h2>
                <div class="flow">
                <div id="" *ngFor='let quote of quotes; let i = index'>
                    <p> {{quote.name}} </p>
                    <p> <span style="font-style: italic;">Author</span>: <span class="qot"> {{ quote.author }} </span> <span class="post"><span style="text-decoration:underline; color: black;">Posted :</span>   {{quote.completeDate|timeAgo}}</span></p> 
                    <p> </p>
                    
                    <div>
                    <p>
                        
                
                        
                        <button id="done" (click)='viewDetails(i)' class="btn btn-secondary">Quote Details</button>
                           
                            <app-quotedetail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'>
                                </app-quotedetail>
                            
                        
                    </p></div> 
    
                </div>
                </div>
            </div>
    
        </div>
    
    </div>
